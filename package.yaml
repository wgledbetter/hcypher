name:                hcypher
version:             0.1.0.0
github:              "wgledbetter/hcypher"
license:             BSD3
author:              "William G Ledbetter"
maintainer:          "williamgledbetter@gmail.com"
copyright:           "2022 William G Ledbetter"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/wgledbetter/hcypher#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  hcypher-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hcypher

tests:
  hcypher-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hcypher
